apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'war'
apply plugin: 'eclipse-wtp'


repositories {
    jcenter()
}

dependencies {

    compile 'org.slf4j:slf4j-api:1.7.21'

    testCompile 'junit:junit:4.12'
    
    
    compile group: 'org.springframework', name: 'spring-webmvc', version: '4.2.7.RELEASE'
    
	compile group: 'javax.servlet', name: 'jstl', version: '1.2'
	
	// mybatis setting
	compile group: 'c3p0', name: 'c3p0', version: '0.9.1.2'
    compile group: 'org.mybatis', name: 'mybatis', version: '3.3.1'
    compile group: 'org.mybatis', name: 'mybatis-spring', version: '1.2.2'
    compile group: 'org.springframework', name: 'spring-orm', version: '4.2.7.RELEASE'
	
	// tiles setting
    compile group: 'org.apache.tiles', name: 'tiles-jsp', version: '3.0.5'
    
    compile group: 'org.apache.maven', name: 'maven-model-builder', version: '3.3.9'
    
}
